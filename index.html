<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="card p-4 text-center">

        <h2 class="mb-3">Charada do dia</h2>
        <p class="text-primary fw-semibold" id="charada"></p>
        <input type="text" class="form-control text-start mb-3" placeholder="Digite sua resposta" id="resposta">

        <div class="d-flex justify-content-around mb-3" id="resposta-container">
            <p>...</p>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-success flex-grow-1 me-4" onclick="conferir()">Ver resposta</button>
            <button class="btn btn-primary flex-grow-1" onclick="getCharada()">Nova charada</button>
        </div>

        <p id="resposta-correta" class="fw-bold mt-3 d-none"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
